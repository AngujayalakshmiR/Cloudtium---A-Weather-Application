    <div class="card">
        <div class="search">
            <input class="text" placeholder="Enter city name" spellcheck="false">
            <button class="animation"><img
                    src="images/searchicon.png"></button>
        </div>


        <div class="weather">

            <img src="" class="weather-icon">
            <div class="temp-condition">

                <h1 class="temp"></h1>
                <p class="weather-condition"></p>

            </div>
        </div>
        <h2 class="city"></h2>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
    </div>
